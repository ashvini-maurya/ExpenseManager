{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}expense{% endblock %}

{% block body_block %}
    <h1>Transactions per Category:</h1>


    <table style="width: 40%">
        <tr>
            <th>Category</th>
            <th>Total Amount</th>
        </tr>

        {% for category_name,amount in category.items %}
            <tr>
                <th>{{ category_name }} </th>
                <th>{{ amount }}</th>
            </tr>

        {% endfor %}
    </table>
{% endblock %}
